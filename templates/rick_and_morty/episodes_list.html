{% extends 'base/_base.html' %}

{% load rick_and_morty_filters %}


{% block content %}

<div class="row mb-2">
  {% for episode in episodes %}

  <div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">{{ episode.episode }}</strong>
        <h3 class="mb-0">{{ episode.name }}</h3>
        <div class="mb-1 text-muted">{{ episode.air_date }}</div>
        <a href="{% url 'rick_and_morty:episode_detail' slug=episode.slug %}" class="stretched-link">Continue reading</a>
      </div>
      <div class="col-auto d-none d-lg-block mt-4">
        <img src="" alt="" width="300">
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
