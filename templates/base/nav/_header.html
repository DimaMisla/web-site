<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'blog:home' %}" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="{% url 'weather:catalog'%}" class="nav-link px-2 text-white">Weather</a></li>
        <li><a href="{% url 'rick_and_morty:episodes_list' %}" class="nav-link px-2 text-white">Rick And Morty</a></li>
        <li><a href="{% url 'movies:convert' %}" class="nav-link px-2 text-white">Movies</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      </ul>

      <form action="{% url 'blog:search_posts' %}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" name="search">
      </form>

      <div class="text-end">
        {% if not request.user.is_authenticated %}
          <a class="btn btn-outline-light me-2" href="{% url 'accounts:login' %}">Login</a>
          <a class="btn btn-outline-light me-2" href="{% url 'accounts:register' %}">Sign Up</a>
        {% else %}
            <a class="btn btn-outline-light me-2"  href="{% url 'accounts:profile' pk=request.user.pk %} " >
                {{ request.user }}
            </a>
          <a class="btn btn-outline-light me-2" href="{% url 'accounts:logout' %}">Logout</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
