{% extends 'base/_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
  Send data to server
{% endblock title %}


{% block content %}
  <h1>Form</h1>
  <div class="col-6">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-info">Add</button>
    </form>
  </div>
{% endblock content %}
