{% extends 'base/_base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Form</h1>
  <div class="col-6">
    <form action="{% url 'blog:add_post' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-info">Add</button>
    </form>
  </div>
{% endblock content %}
